<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Restaurant page</title>
		<link rel="stylesheet"
		      href="./style.css">
	</head>
	<body>
		<div id="content">
			<div class="main-top">
				<header>
					<img src="../src/assets/img/logo.png" alt="logo">
					<div class="header-mid">
						<h3>Home</h3>
						<h3>Menu</h3>
						<h3>About</h3>
					</div>
					<div>Commands</div>
				</header>
			</div>
			<div class="main-mid">
				<h1>Discover this week's offers</h1>
				<div class="card-row">
					<div class="card">
						<div class="card-top sushi-saumon">
							<div class="feature limited">Limited edition</div>
						</div>
						<div class="card-bottom">
							<h5>Sushi saumon</h5>
							<div class="add-to-cart">
								<div class="price">
									<h5>2 pièce</h5>
									<h4>4,00€</h4>
								</div>
								<div class="plus">+</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-top sushi-mix">
							<div class="feature new">New</div>
						</div>
						<div class="card-bottom">
							<h5>Sushi mix</h5>
							<div class="add-to-cart">
								<div class="price">
									<h5>1 pièce</h5>
									<h4>12,00€</h4>
								</div>
								<div class="plus">+</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-top boule-de-riz">
							<div class="feature limited">Limited edition</div>
						</div>
						<div class="card-bottom">
							<h5>Boules de riz</h5>
							<div class="add-to-cart">
								<div class="price">
									<h5>2 pièce</h5>
									<h4>8,00€</h4>
								</div>
								<div class="plus">+</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-top sushi-crevette">
							<div class="feature reduction">-30%</div>
						</div>
						<div class="card-bottom">
							<h5>Sushi crevette</h5>
							<div class="add-to-cart">
								<div class="price">
									<h5>3 pièce</h5>
									<h4>10,00€</h4>
								</div>
								<div class="plus">+</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
<script src="main.js"></script>
	</body>
</html>
